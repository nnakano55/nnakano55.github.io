<!DOCTYPE html>
<meta charset="utf-8">
<title>Streamgraph</title>
<style>

button {
  position: absolute;
  left: 10px;
  top: 10px;
}

</style>
<button onclick="transition()">Update</button>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("body")
	.append('svg')
	.attr('width', 960)
	.attr('height', 960);

var width = +svg.attr("width"),
    height = +svg.attr("height");
var outerRadius = height / 2 -10;
var innerRadius = 100;

var n = 10, // number of layers
    m = 200, // number of samples per layer
    k = 10; // number of bumps per layer

var stack = d3.stack().keys(d3.range(n)).offset(d3.stackOffsetWiggle),
    layers0 = stack(d3.transpose(d3.range(n).map(function() { return bumps(m, k); }))),
    layers1 = stack(d3.transpose(d3.range(n).map(function() { return bumps(m, k); }))),
    layers = layers0.concat(layers1);
var test = d3.range(n).map(() => bumps(m,k))
console.log(test);
console.log(d3.transpose(test));
console.log(stack(d3.transpose(test)));
console.log(layers0);
console.log(layers1);
console.log(layers);

var x = d3.scaleLinear()
    .domain([0, m - 1])
    .range([0, width]);

var y = d3.scaleLinear()
    .domain([d3.min(layers, stackMin), d3.max(layers, stackMax)])
    .range([height, 0]);

var angle = d3.scaleTime()
	.domain([0, m - 1])
	.range([0, 2 * Math.PI]);
	
var radius = d3.scaleLinear()
	.domain([d3.min(layers, stackMin), d3.max(layers, stackMax)])
	.range([innerRadius, outerRadius]);
	
	
var z = d3.interpolateCool;

var area = d3.area()
    .x(function(d, i) { return x(i); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); });

var r_area = d3.radialArea()
    .angle(function(d, i) { return angle(i); })
    .innerRadius(function(d) { return radius(d[0]); })
    .outerRadius(function(d) { return radius(d[1]); })
	.curve(d3.curveBasis);

svg.selectAll("path")
  .data(layers0)
  .enter().append("path")
    .attr("d", r_area)
    .attr("fill", function() { return z(Math.random()); })
	.attr('transform', 'translate(' + (width / 2) + ',' + (height / 2) + ')');

function stackMax(layer) {
  return d3.max(layer, function(d) { return d[1]; });
}

function stackMin(layer) {
  return d3.min(layer, function(d) { return d[0]; });
}

function transition() {
  var t;
  d3.selectAll("path")
    .data((t = layers1, layers1 = layers0, layers0 = t))
    .transition()
      .duration(2500)
      .attr("d", r_area);
}

// Inspired by Lee Byronâ€™s test data generator.
function bumps(n, m) {
  var a = [], i;
  for (i = 0; i < n; ++i){ a[i] = 0;}
  for (i = 0; i < m; ++i){ bump(a, n);}
  return a;
}

function bump(a, n) {
  var x = 1 / (0.1 + Math.random()),
      y = 2 * Math.random() - 0.5,
      z = 10 / (0.1 + Math.random());
  for (var i = 0; i < n; i++) {
    var w = (i / n - y) * z;
    a[i] += x * Math.exp(-w * w);
  }
}

</script>

</body>
</html>
